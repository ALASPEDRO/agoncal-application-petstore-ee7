<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layouts/templateAdmin.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{orderLineBean.id}"/>
		<f:event type="preRenderView" listener="#{orderLineBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Order Line"/>

	<ui:define name="header">
		Order Line
	</ui:define>

	<ui:define name="subheader">
		View existing Order Line
	</ui:define>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="orderLineBeanOrderLineQuantity" value="Quantity:"/>
			<h:outputText id="orderLineBeanOrderLineQuantity" value="#{orderLineBean.orderLine.quantity}"/>
			<h:outputText/>
			<h:outputLabel for="orderLineBeanOrderLineItem" value="Item:"/>
			<h:panelGrid columnClasses="label,component,required" columns="3" id="orderLineBeanOrderLineItem" rendered="#{!empty orderLineBean.orderLine.item}">
				<h:outputLabel for="orderLineBeanOrderLineItemName" value="Name:"/>
				<h:outputText id="orderLineBeanOrderLineItemName" value="#{orderLineBean.orderLine.item.name}"/>
				<h:outputText/>
				<h:outputLabel for="orderLineBeanOrderLineItemDescription" value="Description:"/>
				<h:outputText id="orderLineBeanOrderLineItemDescription" value="#{orderLineBean.orderLine.item.description}"/>
				<h:outputText/>
				<h:outputLabel for="orderLineBeanOrderLineItemUnitCost" value="Unit Cost:"/>
				<h:outputText id="orderLineBeanOrderLineItemUnitCost" value="#{orderLineBean.orderLine.item.unitCost}"/>
				<h:outputText/>
				<h:outputLabel for="orderLineBeanOrderLineItemImagePath" value="Image Path:"/>
				<h:outputText id="orderLineBeanOrderLineItemImagePath" value="#{orderLineBean.orderLine.item.imagePath}"/>
				<h:outputText/>
				<h:outputLabel for="orderLineBeanOrderLineItemProduct" value="Product:"/>
				<h:link id="orderLineBeanOrderLineItemProduct" outcome="/admin/product/view" value="#{orderLineBean.orderLine.item.product}">
					<f:param name="id" value="#{orderLineBean.orderLine.item.product.id}"/>
				</h:link>
				<h:outputText/>
			</h:panelGrid>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
