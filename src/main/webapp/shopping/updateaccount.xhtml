<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/resources/templates/templateShopping.xhtml">

    <ui:param name="pageTitle" value="#{i18n.updateYourAccount}"/>

    <ui:define name="header">
        #{i18n.updateYourAccount}
    </ui:define>

    <ui:define name="main">

        <h:form>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">#{i18n.createAccount_personalInformation}</h3>
                </div>
                <div class="panel-body">
                    <h:panelGrid columns="3">
                        <h:outputText value="#{i18n.customer_login}:"/>
                        <h:inputText value="#{accountController.loggedinCustomer.login}" class="form-control"
                                     pt:disabled="disabled"/>
                        <h:outputText value=""/>

                        <h:outputText value="* #{i18n.customer_firstname}:"/>
                        <h:inputText id="firstname" value="#{accountController.loggedinCustomer.firstname}"
                                     class="form-control"/>
                        <h:message for="firstname" style="color: red;"/>

                        <h:outputText value="* #{i18n.customer_lastname}:"/>
                        <h:inputText id="lastname" value="#{accountController.loggedinCustomer.lastname}"
                                     class="form-control"/>
                        <h:message for="lastname" style="color: red;"/>

                        <h:outputText value="#{i18n.customer_email}:"/>
                        <h:inputText id="email" value="#{accountController.loggedinCustomer.email}"
                                     class="form-control"/>
                        <h:message for="email" style="color: red;"/>

                        <h:outputText value="#{i18n.customer_telephone}:"/>
                        <h:inputText id="telephone" value="#{accountController.loggedinCustomer.telephone}"
                                     class="form-control"/>
                        <h:message for="telephone" style="color: red;"/>

                        <h:outputText value="#{i18n.customer_dateOfBirth}:"/>
                        <p:calendar id="dateOfBirth" display="inline" navigator="true" showOn="button"
                                    pattern="d/M/yyyy"
                                    value="#{accountController.loggedinCustomer.dateOfBirth}"/>
                        <h:message for="dateOfBirth" style="color: red;"/>

                    </h:panelGrid>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">#{i18n.address}</h3>
                </div>
                <div class="panel-body">
                    <h:panelGrid columns="3">
                        <h:outputText value="* #{i18n.address_street1}:"/>
                        <h:inputText id="street1" value="#{accountController.loggedinCustomer.homeAddress.street1}"
                                     class="form-control" size="40"/>
                        <h:message for="street1" style="color: red;"/>

                        <h:outputText value="#{i18n.address_street2}:"/>
                        <h:inputText id="street2" value="#{accountController.loggedinCustomer.homeAddress.street2}"
                                     class="form-control"/>
                        <h:message for="street2" style="color: red;"/>

                        <h:outputText value="* #{i18n.address_city}:"/>
                        <h:inputText id="city" value="#{accountController.loggedinCustomer.homeAddress.city}"
                                     class="form-control"/>
                        <h:message for="city" style="color: red;"/>

                        <h:outputText value="#{i18n.address_state}:"/>
                        <h:inputText id="state" value="#{accountController.loggedinCustomer.homeAddress.state}"
                                     class="form-control"/>
                        <h:message for="state" style="color: red;"/>

                        <h:outputText value="* #{i18n.address_zipcode}:"/>
                        <h:inputText id="zipcode" value="#{accountController.loggedinCustomer.homeAddress.zipcode}"
                                     class="form-control"/>
                        <h:message for="zipcode" style="color: red;"/>

                        <h:outputText value="* #{i18n.address_country}:"/>
                        <h:inputText id="country"
                                     value="#{accountController.loggedinCustomer.homeAddress.country.printableName}"
                                     class="form-control"/>
                        <h:message for="country" style="color: red;"/>

                    </h:panelGrid>
                </div>
            </div>

            <div>
                <h:commandButton value="#{i18n.submit}" action="#{accountController.doUpdateAccount}" type="submit"
                                 class="btn btn-primary"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
